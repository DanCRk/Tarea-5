<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    content="Author: Daniel Avila" />

  <link rel="shortcut icon" href="img/logoDann.webp" type="image/x-icon" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body class="body">
  <!-- Portada -->
  <header class="portada" id="portada">
    <div class="deg"></div>
    <div class="deg1"></div>
    <div class="deg2"></div>
    <div class="deg3"></div>
    <div class="deg4"></div>
    <div class="deg5"></div>

    <div class="contenedor-portada">
      <div class="video">
        <video id="medio" width="720" height="380" controls loop poster="videos/poster.png">
          <source src="videos/video.mp4" />
        </video>
        <nav>
          <div id="botones">
            <button id="reproducir">></button>
            <button id="silenciar">Silencio</button>
          </div>
          <div id="tiempo">
            <p id="tiempoAct">0.0</p>
          </div>
          <div id="barra">
            <div id="progreso"></div>
          </div>
          <div id="control">
            <input type="range" id="volumen" min="0" max="1" step="0.1" value="0.6" />
          </div>
          <button id="coloraleatorio">Color aleatorio</button>
        </nav>
      </div>
      <div class="video">
        <div class="colores">
          <button class="botoncolor" value="green">verde</button>
          <button class="botoncolor" value="blue">azul</button>
          <button class="botoncolor" value="violet">morado</button>
          <button class="botoncolor" value="red">rojo</button>
        </div>
          <canvas id="canvas" width="720" height="380"></canvas>
        <button id="borrar">borrar</button>
      </div>
    </div>
  </header>

  <footer class="footer">
    <div class="contact">
      <h3>Daniel Avila Montoya - Developer Freelance</h3>
      <p>dannavila.developer@gmail.com</p>
    </div>
  </footer>
</body>

<script src="js/funciones.js"></script>

</html>
